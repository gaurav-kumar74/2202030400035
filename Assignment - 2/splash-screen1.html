<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen1">
      <div class="splash-screen-inner1">
        <div class="frame-parent2">
          <header class="time-group">
            <div class="time3">9:41</div>
            <div class="connection-frames">
              <img
                class="cellular-connection-icon3"
                loading="lazy"
                alt=""
                src="./public/cellular-connection.svg"
              />

              <img
                class="wifi-icon3"
                loading="lazy"
                alt=""
                src="./public/wifi.svg"
              />

              <div class="battery3">
                <div class="border3"></div>
                <img
                  class="cap-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/cap.svg"
                />

                <div class="capacity3"></div>
              </div>
            </div>
          </header>
          <div class="skippable-frame">
            <div class="empty-frame">
              <span>2</span>
              <span class="span1">/3</span>
            </div>
            <div class="skip1">Skip</div>
          </div>
        </div>
      </div>
      <section class="sales-consulting-panel">
        <div class="make-payment-label">
          <img
            class="sales-consulting-pana-1"
            loading="lazy"
            alt=""
            src="./public/sales-consultingpana-1.svg"
          />

          <div class="frame-parent3">
            <div class="make-payment-wrapper">
              <div class="make-payment">Make Payment</div>
            </div>
            <div class="amet-minim-mollit1">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
            </div>
          </div>
        </div>
      </section>
      <div class="next-frame">
        <div class="prev-frame">
          <div class="prev-wrapper">
            <div class="prev">Prev</div>
          </div>
          <div class="first-rectangle"></div>
          <div class="second-rectangle"></div>
          <div class="third-frame">
            <div class="rectangle-cap"></div>
          </div>
          <div class="next-button1">
            <div class="rectangle-next"></div>
            <div class="next1">Next</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
