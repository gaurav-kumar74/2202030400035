<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <header class="frame-parent8">
        <div class="time-parent3">
          <div class="time7">9:41</div>
          <div class="create-an-account-wrapper">
            <h1 class="create-an-account-container">
              <p class="create-an">Create an</p>
              <p class="account">account</p>
            </h1>
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="cellular-connection-parent2">
            <img
              class="cellular-connection-icon7"
              loading="lazy"
              alt=""
              src="./public/cellular-connection.svg"
            />

            <img
              class="wifi-icon7"
              loading="lazy"
              alt=""
              src="./public/wifi.svg"
            />

            <div class="battery7">
              <div class="border7"></div>
              <img
                class="cap-icon7"
                loading="lazy"
                alt=""
                src="./public/cap.svg"
              />

              <div class="capacity7"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="form-frame">
        <form class="user-name-email-frame">
          <div class="group-frame">
            <div class="username-or-email2">
              <div class="username-or-email-item"></div>
              <img class="user-icon1" alt="" src="./public/user.svg" />

              <input
                class="username-or-email3"
                placeholder="Username or Email"
                type="text"
              />
            </div>
          </div>
          <div class="group-frame1">
            <div class="password3">
              <div class="password-item"></div>
              <div class="frame-parent9">
                <img class="frame-child2" alt="" src="./public/group-2.svg" />

                <input class="password4" placeholder="Password" type="text" />
              </div>
              <img class="eye-icon1" alt="" src="./public/eye.svg" />
            </div>
          </div>
          <div class="password-frame">
            <div class="password5">
              <div class="password-inner"></div>
              <div class="create-account-text1">
                <img
                  class="create-account-text-child"
                  alt=""
                  src="./public/group-2.svg"
                />

                <input
                  class="confirmpassword"
                  placeholder="ConfirmPassword"
                  type="text"
                />
              </div>
              <img class="eye-icon2" alt="" src="./public/eye.svg" />
            </div>
            <div class="by-clicking-the-container">
              <span class="by-clicking-the">By clicking the </span>
              <span class="register">Register</span>
              <span class="button-you-agree">
                button, you agree to the public offer</span
              >
            </div>
          </div>
          <div class="user-name-email-frame-inner">
            <button class="create-account-wrapper">
              <div class="create-account">Create Account</div>
            </button>
          </div>
          <div class="goodle-fb-sign-in1">
            <div class="or-continue-with1">- OR Continue with -</div>
            <div class="buttons1">
              <div class="google1">
                <div class="facebook-frame">
                  <img
                    class="google-1-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/google-1@2x.png"
                  />
                </div>
              </div>
              <button class="facebook2">
                <img class="apple-1-icon1" alt="" src="./public/apple-1.svg" />
              </button>
              <button class="facebook3">
                <img
                  class="facebook-app-symbol-1-icon1"
                  alt=""
                  src="./public/facebookappsymbol-1.svg"
                />
              </button>
            </div>
          </div>
          <div class="login-frame">
            <div class="i-already-have">I Already Have an Account</div>
            <div class="login1">Login</div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
