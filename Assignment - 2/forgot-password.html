<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password">
      <header class="frame-parent5">
        <div class="time-parent1">
          <div class="time5">9:41</div>
          <div class="forgot-password-text">
            <h1 class="forgot-password1">
              <p class="forgot">Forgot</p>
              <p class="password">password?</p>
            </h1>
          </div>
        </div>
        <div class="frame-wrapper1">
          <div class="cellular-connection-container">
            <img
              class="cellular-connection-icon5"
              loading="lazy"
              alt=""
              src="./public/cellular-connection.svg"
            />

            <img
              class="wifi-icon5"
              loading="lazy"
              alt=""
              src="./public/wifi.svg"
            />

            <div class="battery5">
              <div class="border5"></div>
              <img
                class="cap-icon5"
                loading="lazy"
                alt=""
                src="./public/cap.svg"
              />

              <div class="capacity5"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="enter-email-address-frame-wrapper">
        <div class="enter-email-address-frame">
          <div class="enter-your-email-address">
            <div class="enter-your-email-address-child"></div>
            <img class="mail-icon" alt="" src="./public/mail.svg" />

            <input
              class="enter-your-email"
              placeholder="Enter your email address"
              type="text"
            />
          </div>
          <div class="we-will-send-container">
            <span>*</span>
            <span class="we-will-send">
              We will send you a message to set or reset your new password</span
            >
          </div>
          <button class="mail-submit-frame">
            <div class="submit">Submit</div>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
