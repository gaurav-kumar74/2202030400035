<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@700&display=swap"
    />
  </head>
  <body>
    <form class="sign-in">
      <header class="frame-parent6">
        <div class="time-parent2">
          <div class="time6">9:41</div>
          <div class="welcome-back-wrapper">
            <h1 class="welcome-back">
              <p class="welcome">Welcome</p>
              <p class="back">Back!</p>
            </h1>
          </div>
        </div>
        <div class="frame-wrapper2">
          <div class="cellular-connection-parent1">
            <img
              class="cellular-connection-icon6"
              loading="lazy"
              alt=""
              src="./public/cellular-connection.svg"
            />

            <img
              class="wifi-icon6"
              loading="lazy"
              alt=""
              src="./public/wifi.svg"
            />

            <div class="battery6">
              <div class="border6"></div>
              <img
                class="cap-icon6"
                loading="lazy"
                alt=""
                src="./public/cap.svg"
              />

              <div class="capacity6"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="username-or-email-parent">
        <div class="username-or-email">
          <div class="username-or-email-child"></div>
          <img class="user-icon" alt="" src="./public/user.svg" />

          <input
            class="username-or-email1"
            placeholder="Username or Email"
            type="text"
          />
        </div>
        <div class="password-parent">
          <div class="password1">
            <div class="password-child"></div>
            <div class="frame-parent7">
              <img class="frame-child1" alt="" src="./public/group-2.svg" />

              <input class="password2" placeholder="Password" type="text" />
            </div>
            <img class="eye-icon" alt="" src="./public/eye.svg" />
          </div>
          <div class="forgot-password2">Forgot Password?</div>
        </div>
      </section>
      <section class="create-account-text">
        <div class="social-media-sign-in-frame">
          <button class="google-signin-frame">
            <div class="login">Login</div>
          </button>
          <div class="facebook-button-frame">
            <div class="facebook-symbol-frame">
              <div class="google-button">
                <div class="goodle-fb-sign-in">
                  <div class="or-continue-with">- OR Continue with -</div>
                  <div class="buttons">
                    <div class="google">
                      <div class="apple-logo-frame">
                        <img
                          class="google-1-icon"
                          loading="lazy"
                          alt=""
                          src="./public/google-1@2x.png"
                        />
                      </div>
                    </div>
                    <button class="facebook">
                      <img
                        class="apple-1-icon"
                        alt=""
                        src="./public/apple-1.svg"
                      />
                    </button>
                    <button class="facebook1">
                      <img
                        class="facebook-app-symbol-1-icon"
                        alt=""
                        src="./public/facebookappsymbol-1.svg"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="create-account-button">
                <div class="create-an-account">Create An Account</div>
                <div class="sign-up">Sign Up</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
