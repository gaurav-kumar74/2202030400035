<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen2">
      <header class="frame-header">
        <div class="frame-parent4">
          <div class="time-container">
            <div class="time4">9:41</div>
            <div class="connection-frame">
              <img
                class="cellular-connection-icon4"
                loading="lazy"
                alt=""
                src="./public/cellular-connection.svg"
              />

              <img
                class="wifi-icon4"
                loading="lazy"
                alt=""
                src="./public/wifi.svg"
              />

              <div class="battery4">
                <div class="border4"></div>
                <img
                  class="cap-icon4"
                  loading="lazy"
                  alt=""
                  src="./public/cap.svg"
                />

                <div class="capacity4"></div>
              </div>
            </div>
          </div>
          <div class="skip-button-wrapper">
            <div class="background-image-frame">
              <div class="text-skip-instruction-container">
                <span>3</span>
                <span class="span2">/3</span>
              </div>
              <div class="skip2">Skip</div>
            </div>
          </div>
        </div>
      </header>
      <section class="shopping-cart-frame">
        <img
          class="shopping-bag-rafiki-1"
          loading="lazy"
          alt=""
          src="./public/shopping-bagrafiki-1.svg"
        />

        <div class="get-your-order-button">
          <div class="price-tag-text">
            <div class="get-your-order">Get Your Order</div>
          </div>
          <div class="amet-minim-mollit2">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit.
          </div>
        </div>
      </section>
      <footer class="start-btn">
        <div class="prev-btn">
          <div class="prev1">Prev</div>
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <div class="rectangle-div"></div>
          </div>
        </div>
        <div class="shopping-bag"></div>
        <div class="order-text"></div>
        <div class="get-started2">Get Started</div>
      </footer>
    </div>
  </body>
</html>
