<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"

  <body>
    <div class="splash-screen3">
      <section class="first-frame">

            loading="lazy"

            src="./public/group-34010.svg"

          loading="lazy"

      <img class="water-drop-icon" alt="" src="./public/water-drop@2x.png" />

      <footer class="btnhome">
